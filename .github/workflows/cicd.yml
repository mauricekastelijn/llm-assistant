name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker containers
      uses: docker/bake-action@v5
      env:
        BACKEND_SECRETS: |
          TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
      with:
        push: false
