version: 2
updates:

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "build(deps): update "
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: devcontainers
    directory: ".devcontainer"
    schedule:
      interval: weekly
    commit-message:
      prefix: "build(deps): update "
    groups:
      devcontainers:
        patterns:
          - "*"

  - package-ecosystem: docker
    directories:
      - "/backend"
      - "/ollama"
    schedule:
      interval: weekly
    commit-message:
      prefix: "build(deps): update "
    groups:
      docker:
        patterns:
          - "*"
